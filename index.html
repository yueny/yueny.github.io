<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>7 Habit</title>
  <link rel="icon" href="style/7habit.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="William Practice Logs for '7 Habits'">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="7 hatbits, william, Practice Logs">
  <meta name="description" content="William Practice Logs for '7 Habits'">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style/docsify-themes-vue.css">
  <link rel="stylesheet" type="text/css" href="style/myStyle.css" />
  <script src="style/docsify-copy-code-index.js"></script>
  <script src="style/docsify-edit-on-github-index.js"></script>
</head>

<body>
  <div data-app id="main">Loading...</div>
  <a class="to-top">Top👆🏻</a>
  <script>
    window.$docsify = {
      el: '#main',
      // 搜索设置
      search: {
        maxAge: 86400000, // 索引有效期，单位毫秒，默认一天
        paths: 'auto', // 搜索路径
        // 支持本地化，搜索框提示文字
        placeholder: {
          '/': '🔍 Search',
          'zh-cn/': '🔍 搜索',
          'en-us/': '🔍 Type to search'
        },
        // 支持本地化，无结果提示文字
        noData: {
          '/': 'No Results',
          'zh-cn/': '找不到结果',
          'en-us/': 'No Results'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      //启用封面
      coverpage: true,
      //启用顶部导航栏
      loadNavbar: true,
      //启用侧边栏
      loadSidebar: true,
      //文档名称
      name: '7 Habit',
      //开启标题的锚点
      auto2top: true,
      //主题颜色
      themeColor: '#152F5F',
      // 自生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 2,
      //可配置最大支持渲染的标题层级
      maxLevel: 4,
      plugins: [
        //复制代码插件
        window.DocsifyCopyCodePlugin.init(),
      ],
      //页脚配置
      footer: {
        copy: 'Copyright &copy; 2023  </span>',
        auth: ' <strong>-William-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      }
    }
  </script>

  <!-- 复制代码插件 -->
  <link rel="stylesheet" href="style/docsify-copy-code-style.css">
  <!-- 加载docsifyJS文件 -->
  <script src="style/docsify.min.js"></script>
  <!-- docsify表情包支持 -->
  <script src="style/emoji.min.js"></script>
  <!-- 全文搜索 -->
  <script src="style/search.js"></script>
  <!-- 分页功能 -->
  <script src="style/docsify-pagination.min.js"></script>
  <!-- 文档页脚 -->
  <script src="style/docsify-footer.min.js"></script>
  <!-- PWA 离线缓存 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <!-- 置顶插件 -->
  <script src="style/jquery-1.11.3.min.js"></script>
  <script src="style/jquery.toTop.min.js"></script>
  <script>
    $('.to-top').toTop();
  </script>
  <!-- Markdown 引用样式美化 -->
  <script src="style/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 图片缩放 -->
  <script src="style/zoom-image.js"></script>

</body>
</html>
