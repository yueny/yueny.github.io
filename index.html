<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wholsy</title>
  <link rel="icon" href="_media/favicon.ico" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"/>
  <meta name="description" content="A magical documentation generator." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

  <link rel="stylesheet" href="https://s.codealy.com/whosly/reset.css" type="text/css">

  <!-- theme -->
  <!-- 主题一 - 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 主题二 - docsify-themeable defaults 主题 -->
  <!--  <link rel="stylesheet" data-style-group="themeable"-->
  <!--        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"-->
  <!--  />-->
  <!-- 主题三 - docsify-themeable dark 主题 -->
  <!--  <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: dark)"-->
  <!--        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"-->
  <!--  />-->
  <!--  <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: light)"-->
  <!--        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"-->
  <!--  />-->
  <!--  <link rel="stylesheet" href="dist/css/main.css" />-->
  <!--  <link rel="stylesheet" href="dist/css/style.css" />-->


  <link rel="stylesheet" href="https://s.codealy.com/whosly/s/prism/1.29.0/prism-all-themes-default.mini.css">
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />-->
  <!--  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css" />-->

  <script src="https://s.codealy.com/whosly/s/js/jQuery/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="app">Loading ...</div>

  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      // 文章标题
      name: 'Database Series',
      //启用封面
      coverpage: true,
      // 导航栏配置。 默认加载 _navbar.md,作为顶部导航栏
      loadNavbar: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      //启用侧边栏
      loadSidebar: true,
      repo: 'https://github.com/yueny/database-pdfs',

      // NAVIGATION
      // -----------------------------------------------------------------
      // Scrolls to the top of the screen when the route is changed.
      // //开启标题的锚点
      // auto2top: true,

      // 搜索设置
      search: {
        paths: 'auto', // 搜索路径
        // 支持本地化，搜索框提示文字
        placeholder: {
          '/': '🔍 Search',
          'zh-cn/': '🔍 搜索',
          'en-us/': '🔍 Type to search'
        },
        // 支持本地化，无结果提示文字
        noData: {
          '/': 'No Results',
          'zh-cn/': '找不到结果',
          'en-us/': 'No Results'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },

      // //主题颜色
      // themeColor: '#152F5F',
      // // 自生成目录的最大层级（建议配置为2-4）
      // subMaxLevel: 2,
      // //可配置最大支持渲染的标题层级
      // maxLevel: 4,

      //页脚配置
      footer: {
        copy: 'Copyright &copy; 2024  </span>',
        auth: ' <strong>-Wholsy-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      }
    }
  </script>


  <!-- Docsify current release  -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- 加载搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- emoji表情支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!--
  External Script
  If the script on the page is an external one (imports a js file via src attribute), you'll need this plugin to make it work.
   -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>-->

  <!-- themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- 一键复制插件, 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- 代码高亮:引入其他语言扩展 -->
  <script src="https://s.codealy.com/whosly/s/prism/1.29.0/prism-all-themes-default.mini.js"></script>

  <!-- 文档页脚 -->
  <script src="style/docsify-footer.min.js"></script>
  <!-- Markdown 引用样式美化 -->
  <script src="style/docsify-plugin-flexible-alerts.min.js"></script>

</body>
</html>
