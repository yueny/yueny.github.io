<body>
  <div id="app">Loading ...</div>

  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      // 文章标题
      name: 'Database Series',
      // 封面配置文件。多个封面页，并指定文件名
      coverpage: true,
      repo: 'https://github.com/yueny/database-pdfs',
      //启用侧边栏
      loadSidebar: true,
      // 导航栏配置。 默认加载 _navbar.md,作为顶部导航栏
      loadNavbar: true,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,

      // NAVIGATION
      // -----------------------------------------------------------------
      // Scrolls to the top of the screen when the route is changed.
      auto2top: true,
      maxLevel: 5,    // 最大支持渲染的标题层级
      subMaxLevel: 3, // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
      relativePath: true,
      //主题颜色
      themeColor: '#152F5F',

      // PLUGINS
      // -----------------------------------------------------------------
      // Execute the script on the page.
      // Only parses the first script tag (demo). If Vue is detected, this is true by default.
      // 搜索功能构建
      search: {
        // maxAge: 86400000,// 过期时间，单位毫秒，默认一天
        paths: 'auto',
        noData: {
          '/zh-cn/': '找不到结果!',
          '/en-us/': 'No results!',
          '/es/': '¡No hay resultados!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ru-ru/': 'Никаких результатов!',
          '/': 'No results!',
        },
        placeholder: {
          '/zh-cn/': '搜索',
          '/en-us/': 'Search',
          '/es/': 'Buscar',
          '/de-de/': 'Suche',
          '/ru-ru/': 'Поиск',
          '/': 'Search...',
        },
        pathNamespaces: ['/es', '/zh-cn', '/en-us/', '/de-de', '/ru-ru'],
        depth: 3,
        hideOtherSidebarContent: false,
        namespace: 'whosly-Guide',
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: false,
      },
      //页脚配置
      footer: {
        copy: 'Copyright &copy; 2024  </span>',
        auth: ' <strong>-Wholsy-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      }
    }
  </script>


  <!-- Docsify current release  -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- 加载搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>

  <!-- 一键复制插件, 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
