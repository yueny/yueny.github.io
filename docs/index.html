<script>
  // Set html "lang" attribute based on URL
  var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);
  if (lang) {
    document.documentElement.setAttribute('lang', lang[1]);
  }

  // configuration
  window.$docsify = {
    // GENERAL
    // -----------------------------------------------------------------
    // 文章标题
    name: '<span>Database Series</span>',
    // 文档标题点击后跳转的位置（默认window.location.pathname）
    nameLink: {
      '/': '#/',
      '/es/': '#/es/',
      '/de-de/': '#/de-de/',
      '/ru-ru/': '#/ru-ru/',
      '/zh-cn/': '#/zh-cn/',
    },
    // 多个封面页，并指定文件名
    // coverpage: {
    //   '/': 'cover.md',
    //   '/zh-cn/': 'cover.md',
    // },
    // 入口文件改为 /README.md
    homepage: 'README.md',
    // // 文档和仓库根目录下的 README.md 内容一致
    // homepage: 'https://raw.githubusercontent.com/userName/repoName/master/README.md',
    repo: 'https://github.com/yueny/database-pdfs',
    loadSidebar: '_sidebar.md',// 默认加载 _sidebar.md，作为侧边栏
    // ga: '',

    // NAVIGATION
    // -----------------------------------------------------------------
    alias: {
      '/.*/_navbar.md': '/_navbar.md',
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    auto2top: true,
    maxLevel: 4,
    subMaxLevel: 3, // 生成目录的最大层级

    // 外部链接打开方式
    externalLinkTarget: '_blank', // default: '_blank'
    // formatUpdated: '{MM}/{DD} {HH}:{mm}',
    // 设置请求资源的请求头，例如token、缓存等
    requestHeaders: {
      'x-token': 'whosly',
      'cache-control': 'max-age=600',
    },
    // routerMode: 'hash',
    // // 导航栏配置
    // loadNavbar: true,   // 默认加载 _navbar.md,作为顶部导航栏
    // mergeNavbar: true,

    // PLUGINS
    // -----------------------------------------------------------------
    executeScript: true,
    // 搜索功能构建
    search: {
      depth: 3,
      noData: 'No results!',
      placeholder: 'Search...'
    },
    // search: {
    //   paths: 'auto',
    //   noData: {
    //     '/es/': '¡No hay resultados!',
    //     '/de-de/': 'Keine Ergebnisse!',

    //   pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
    //   depth: 3,
    // },
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: false,
    },
    // plantuml: {
    //   skin: "default",
    // },
    toc: {
      scope: ".markdown-section",
      headings: "h1, h2, h3, h4, h5, h6",
      title: "Table of Contents",
    },
    vueComponents: {
      'button-counter': {
        template:
                '<button @click="count += 1">You clicked me {{ count }} times</button>',
        data: function () {
          return {
            count: 0,
          };

    //     },
    //   },

    plugins: [
      // Restores initial <title>
      function persistTitle(hook, vm) {
        var titleElm = document.querySelector('title');
        var rootTitle = titleElm && titleElm.textContent;
        var pageTitlePrefix = window.$docsify.name
                ? window.$docsify.name + ' - '
                : '';

        if (rootTitle) {
          hook.doneEach(function () {
            var currentTitle = titleElm.textContent;
            var isRoot = !/\/[a-z]/.test(location.hash);
            var newTitle = isRoot
                    ? rootTitle
                    : pageTitlePrefix + currentTitle;

            titleElm.textContent = newTitle;
          });
        }
      }
    ]
  };
