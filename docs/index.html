<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wholsy</title>
  <link rel="icon" href="style/favicon.ico" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages"/>
  <meta name="description" content="A magical documentation." />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">

  <link rel="stylesheet" href="https://s.codealy.com/whosly/reset.css" type="text/css">

  <!-- theme -->
  <!-- 主题一 - 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://s.codealy.com/whosly/s/prism/1.29.0/prism-all-themes-default.mini.css">

  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

  <!-- alert -->
  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

  <script src="https://s.codealy.com/whosly/s/js/jQuery/jquery-3.6.0.min.js"></script>
<!--  <script src="style/jquery-1.11.3.min.js"></script>-->
</head>

<body style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">

  <div id="app">Loading...</div>

  <a class="to-top">Top</a>

  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      el: '#app',
      name: 'Database Series',
      repo: 'https://github.com/yueny/database-pdfs',
      homepage: 'README.md', //设置中文的README.md作为首页
      // 封面配置文件。多个封面页，并指定文件名
      coverpage: true,
      // 默认加载 _sidebar.md，作为侧边栏
      loadSidebar: true,

      // NAVIGATION
      // -----------------------------------------------------------------
      // Scrolls to the top of the screen when the route is changed.
      auto2top: true,   //切换页面自动回到顶部
      maxLevel: 5,    // 最大支持渲染的标题层级
      subMaxLevel: 3, // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
      // 导航栏配置
      loadNavbar: true,   // 默认加载 _navbar.md,作为顶部导航栏
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,

      // 设置请求资源的请求头，例如token、缓存等
      requestHeaders: {
        'x-token': 'whosly',
        'cache-control': 'max-age=600',
      },

      // 添加搜索功能，中文和英文文档同时搜索
      search: {
        paths: 'auto',
        placeholder: {
          '/':'🔍 搜索',
          '/zh-cn/':'🔍 搜索',
          '/en-us/':'🔍 Type to search'
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/':'😒 找不到结果',
          '/zh-cn/':'😒 找不到结果',
          '/en-us/':'😒 No Results'
        },
        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: false,
      },
      footer: {
        copy: 'Copyright &copy; 2024 💖 </span>',
        auth: ' <strong>-沐沐-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'OK!'
      },
      'flexible-alerts': {
        style: 'flat'
      }
   
    }
  </script>

  <!-- Docsify current release  -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- 搜索功能 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- docsify表情包 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!--
  External Script
  If the script on the page is an external one (imports a js file via src attribute), you'll need this plugin to make it work.
   -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>-->

  <!-- 一键复制插件, 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <!--  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- 代码高亮:引入其他语言扩展 -->
  <script src="https://s.codealy.com/whosly/s/prism/1.29.0/prism-all-themes-default.mini.js"></script>
<!--  &lt;!&ndash; C++、Java、python、bash等等语法高亮 &ndash;&gt;-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>-->
<!--  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-matlab.js"></script>-->
  
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  
  <!-- 文档页脚增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>
  
  <!-- 复制提醒 -->
  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () { 
      swal("复制成功 🎉", 
        "若要转载或引用请务必保留原文链接，并申明来源。 😊",
        "success"); };
  </script>

  <!-- PWA 离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  
  <!-- 访问量统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- 置顶插件 -->
  <script src="style/jquery.toTop.min.js"></script>
  <script>
    $('.to-top').toTop();
  </script>

  <!-- Markdown 引用样式美化 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>


</body>
</html>
