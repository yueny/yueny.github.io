<body style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">

  <div id="app">Loading...</div>

  <a class="to-top">Top</a>

  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      el: '#app',
      name: 'Database Series',
      repo: 'https://doc.rszone.me/',
      homepage: 'README.md', //设置中文的README.md作为首页
      // 封面配置文件。多个封面页，并指定文件名
      // coverpage: ['/', '/zh-cn/']
      coverpage: true,
      onlyCover: true,
      // 默认加载 _sidebar.md，作为侧边栏
      loadSidebar: true,

      // NAVIGATION
      // -----------------------------------------------------------------
      // Scrolls to the top of the screen when the route is changed.
      auto2top: true,   //切换页面自动回到顶部
      maxLevel: 5,    // 最大支持渲染的标题层级
      subMaxLevel: 3, // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
      // 导航栏配置
      loadNavbar: true,   // 默认加载 _navbar.md,作为顶部导航栏
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,

      // 设置请求资源的请求头，例如token、缓存等
      requestHeaders: {
        'x-token': 'whosly',
        'cache-control': 'max-age=600',
      },
      // 配置alias字段后，所有页面都会显示项目根目录_sidebar.md文件的配置作为侧边栏，子目录的_sidebar.md文件会失效。
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },

      // PLUGINS
      // -----------------------------------------------------------------
      // Execute the script on the page.
      // Only parses the first script tag (demo). If Vue is detected, this is true by default.
      executeScript: true,
      // 添加搜索功能，中文和英文文档同时搜索
      search: {
        paths: 'auto',
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/': '😒 No results!',
          '/zh-cn/': '😒 找不到结果!',
          '/en-us/': '😒 No results!',
          '/es/': '¡No hay resultados!',
          '/de-de/': 'Keine Ergebnisse!',
          '/ru-ru/': 'Никаких результатов!',
        },
        placeholder: {
          '/': '🔍 Search...',
          '/zh-cn/': '🔍 搜索',
          '/en-us/': '🔍 Type to search',
          '/es/': 'Buscar',
          '/de-de/': 'Suche',
          '/ru-ru/': 'Поиск',
        },
        pathNamespaces: ['/es', '/zh-cn', '/en-us/', '/de-de', '/ru-ru'],
        //搜索标题的最大层级
        depth: 4,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        hideOtherSidebarContent: false,
        namespace: 'whosly-Guide',
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: false,
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      footer: {
        copy: 'Copyright &copy; 2024 💖 </span>',
        auth: ' <strong>-沐沐-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },
      plantuml: {
        skin: "default",
      },
      toc: {
        scope: ".markdown-section",
        headings: "h1, h2, h3, h4, h5, h6",
        title: "Table of Contents",
      },
      copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'OK!'
      },
      'flexible-alerts': {
        style: 'flat'
      }
   
    }
  </script>

  <!-- Docsify current release  -->
