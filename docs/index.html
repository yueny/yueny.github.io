<script>
  // configuration
  window.$docsify = {
    // GENERAL
    // -----------------------------------------------------------------
    // 文章标题
    name: 'Database Series',
    // 文档标题点击后跳转的位置（默认window.location.pathname）
    nameLink: {
      '/': '#/',
      '/zh-cn/': '#/zh-cn/',
      '/en-US/': '#/en-US/',
      '/es/': '#/es/',
      '/de-de/': '#/de-de/',
      '/ru-ru/': '#/ru-ru/',
    },
    // 封面配置文件。多个封面页，并指定文件名
    coverpage: {
      '/': 'coverpage.md',
      '/zh-cn/': 'coverpage.md',
    },
    // 入口文件改为 /README.md
    homepage: 'README.md',
    // // 文档和仓库根目录下的 README.md 内容一致
    // homepage: 'https://raw.githubusercontent.com/userName/repoName/master/README.md',
    repo: 'https://github.com/yueny/database-pdfs',
    loadSidebar: '_sidebar.md',// 默认加载 _sidebar.md，作为侧边栏
    // ga: '',

    // NAVIGATION
    // -----------------------------------------------------------------
    alias: {
      '/.*/_navbar.md': '/_navbar.md',
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    auto2top: true,
    maxLevel: 5,    // 最大支持渲染的标题层级
    subMaxLevel: 3, // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级

    // 外部链接打开方式
    externalLinkTarget: '_blank', // default: '_blank'
    // formatUpdated: '{MM}/{DD} {HH}:{mm}',
    // 设置请求资源的请求头，例如token、缓存等
    requestHeaders: {
      'x-token': 'whosly',
      'cache-control': 'max-age=600',
    },
    routerMode: 'hash',
    // 导航栏配置
    loadNavbar: true,   // 默认加载 _navbar.md,作为顶部导航栏
    // 小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,

    // PLUGINS
    // -----------------------------------------------------------------
    executeScript: true,
    // 搜索功能构建
    search: {
      // maxAge: 86400000,// 过期时间，单位毫秒，默认一天
      paths: 'auto',
      noData: {
        '/zh-cn/': '找不到结果!',
        '/en-US/': 'No results!',
        '/es/': '¡No hay resultados!',
        '/de-de/': 'Keine Ergebnisse!',
        '/ru-ru/': 'Никаких результатов!',
        '/': 'No results!',
      },
      placeholder: {
        '/zh-cn/': '搜索',
        '/en-US/': 'Search',
        '/es/': 'Buscar',
        '/de-de/': 'Suche',
        '/ru-ru/': 'Поиск',
        '/': 'Search...',
      },
      pathNamespaces: ['/es', '/zh-cn', '/de-de', '/ru-ru'],
      depth: 3,
      hideOtherSidebarContent: false,
      namespace: 'Docsify-Guide',
    },
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: false,
    },
    // plantuml: {
    //   skin: "default",
    // },
    // toc: {
    //   scope: ".markdown-section",
    //   headings: "h1, h2, h3, h4, h5, h6",
    //   title: "Table of Contents",
    // },
    plugins: [
      // Restores initial <title>
      function persistTitle(hook, vm) {
        var titleElm = document.querySelector('title');
        var rootTitle = titleElm && titleElm.textContent;
        var pageTitlePrefix = window.$docsify.name
                ? window.$docsify.name + ' - '
                : '';

        if (rootTitle) {
          hook.doneEach(function () {
            var currentTitle = titleElm.textContent;
            var isRoot = !/\/[a-z]/.test(location.hash);
            var newTitle = isRoot
                    ? rootTitle
                    : pageTitlePrefix + currentTitle;

            titleElm.textContent = newTitle;
          });
        }
      }
    ]
  };
</script>
<script src="dist/js/main.js"></script>
