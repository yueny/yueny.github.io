<script>
  // Set html "lang" attribute based on URL
  var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

  if (lang) {
    document.documentElement.setAttribute('lang', lang[1]);
  }

  // configuration
  window.$docsify = {
    name: "Database Series",
    alias: {
      '/.*/_navbar.md': '/_navbar.md',
      '/es/(.*)':
              'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    auto2top: true,
    //coverpage: false,
    routerMode: 'hash',
    executeScript: true,
    loadSidebar: true,  // 默认加载 _sidebar.md，作为侧边栏
    loadNavbar: true,   // 默认加载 _navbar.md,作为顶部导航栏
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 3, // 生成目录的最大层级
    // 入口文件改为 /README.md
    homepage: 'README.md',
    // // 文档和仓库根目录下的 README.md 内容一致
    // homepage: 'https://raw.githubusercontent.com/userName/repoName/master/README.md',
    // ga: 'UA-106147152-1',
    matomo: {
      host: '//matomo.thunderwave.de',
      id: 6,
    },
    nameLink: {
      '/': '#/',
      '/es/': '#/es/',
      '/de-de/': '#/de-de/',
      '/ru-ru/': '#/ru-ru/',
      '/zh-cn/': '#/zh-cn/',
    },
    repo: 'https://github.com/shines77/docsify-demo/',
    search: {
      noData: {
        '/es/': '¡No hay resultados!',
        '/de-de/': 'Keine Ergebnisse!',
        '/ru-ru/': 'Никаких результатов!',
        '/zh-cn/': '没有结果!',
        '/': 'No results!',
      },
      paths: 'auto',
      placeholder: {
        '/es/': 'Buscar',
        '/de-de/': 'Suche',
        '/ru-ru/': 'Поиск',
        '/zh-cn/': '搜索',
        '/': 'Search',
      },
      pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
    },
    pagination: {
      previousText: '上一篇',
      nextText: '下一篇',
      crossChapter: true,
      crossChapterText: false,
    },
    plantuml: {
      skin: "default",
    },
    toc: {
      scope: ".markdown-section",
      headings: "h1, h2, h3, h4, h5, h6",
      title: "Table of Contents",
    },
    vueComponents: {
      'button-counter': {
        template:
                '<button @click="count += 1">You clicked me {{ count }} times</button>',
        data: function () {
          return {
            count: 0,
          };
        },
      },
    },
    vueGlobalOptions: {
      data: function () {
        return {
          count: 0,
          message: 'Hello, World!',
          // Fake API response
          images: [
            { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
            { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
            { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
          ],
        };
      },
      computed: {
        timeOfDay: function () {
          const date = new Date();
          const hours = date.getHours();

          if (hours < 12) {
            return 'morning';
          } else if (hours < 18) {
            return 'afternoon';
          } else {
            return 'evening';
          }
        },
      },
      methods: {
        hello: function () {
          alert(this.message);
        },
      },
    },
    vueMounts: {
      '#counter': {
        data: function () {
          return {
            count: 0,
          };
        },
      },
    },
  };
</script>
